<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>Регистрация на практику в Adornos Loft</title>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <h1 class="mdl-layout-title">Регистрация на практику</h1>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Войти</a>
                <a class="mdl-navigation__link" href="">Зарегистрироваться</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title"></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Войти</a>
            <a class="mdl-navigation__link" href="">Зарегистрироваться</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <section class="mdl-cell mdl-cell--12-col">
                    <h2 class="mdl-typography--title-color-contrast mdl-typography--text-center"> Регистрация на ближайшую практику школе Adornos Center 31 мая 2020 года открыта! </h2>
                    <p class="mdl-layout mdl-typography--body-1-color-contrast">    </p>
                </section>

            </div>

        </div>
    </main>
</div>
</body>
</html>
